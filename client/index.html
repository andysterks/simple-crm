<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple CRM</title>

  <script src="https://kit.fontawesome.com/dcc1499676.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
  crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">

      <h1 style="text-align: center; padding: 10px 10px">Simple CRM</h1>
      <table id="prospect-table" class="table table-bordered table-striped"></table>
    
      <!-- The Modal -->
      <div class="modal" id="editModal">
        <div class="modal-dialog">
          <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Prospect</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group" style="display: none;">
                  <label for="edit-modal-prospect-id">Id</label>
                  <input class="form-control" id="edit-modal-prospect-id" name="name" type="text" />
              </div>
              <div class="form-group">
                  <label for="edit-modal-prospect-name">Name</label>
                  <input class="form-control" id="edit-modal-prospect-name" name="name" type="text" />
              </div>
              <div class="form-group">
                <label for="edit-modal-prospect-email">Email</label>
                  <input class="form-control" id="edit-modal-prospect-email" name="email" type="text" />
              </div>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="edit-prospect-modal-update-btn" type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
    
          </div>
        </div>
      </div>

      <!-- Create Modal -->
      <div class="modal" id="createModal">
        <div class="modal-dialog">
          <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create Prospect</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group" style="display: none;">
                  <label for="create-modal-prospect-id">Id</label>
                  <input class="form-control" id="create-modal-prospect-id" name="name" type="text" />
              </div>
              <div class="form-group">
                  <label for="create-modal-prospect-name">Name</label>
                  <input class="form-control" id="create-modal-prospect-name" name="name" type="text" />
              </div>
              <div class="form-group">
                <label for="create-modal-prospect-email">Email</label>
                  <input class="form-control" id="create-modal-prospect-email" name="email" type="text" />
              </div>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="create-prospect-modal-update-btn" type="button" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
    
          </div>
        </div>
      </div>
  </div>

  <script src="create-prospect-modal.js"></script>
  <script src="edit-prospect-modal.js"></script>
  <script src="prospect-table.js"></script>
  <script src="script.js"></script>
</body>
</html>
